<!DOCTYPE html>
<html>

<head>
    <title>VetClockr - Timesheets</title>
    <link rel="icon" type="image/x-icon" href="/static/clock.png">

    {% include 'bootstrap.html' %}

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    {% include 'nav.html' %}
    <div class="container">
        <div class="border p-4">
            <h5>Change Password</h5>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Current Password</span>
                    <input type="password" class="form-control" placeholder="Current Password" aria-label="CurrentPassword" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">New Password</span>
                    <input type="password" class="form-control" placeholder="New Password" aria-label="NewPassword" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Re-Enter New Password</span>
                    <input type="password" class="form-control" placeholder="Re-Enter New Password" aria-label="ReEnterNewPassword" aria-describedby="basic-addon1" required>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
